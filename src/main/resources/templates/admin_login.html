<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/log-in-style.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Admin panel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height:30%"></div>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2" style="border: thin solid black;">
                <h1 align="center">Form</h1>
                <form th:align="center" action="#" th:action="@{/admin}" th:object="${user}" method="post">
                    <p>Id: <input type="text" th:field="*{question}" /></p>
                    <p>Message: <input type="text" th:field="*{login}" /></p>
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>
            </div>
            <div class="col-sm-5"></div>
        </div>
    </div>
</body>
</html>
