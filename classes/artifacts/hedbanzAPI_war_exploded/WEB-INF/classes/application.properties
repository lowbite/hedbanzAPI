#spring.datasource.jndi-name=java:comp/env/jdbc/hedbanzDB
spring.profiles.active=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dbcp2.initial-size= 20
spring.datasource.dbcp2.max-idle=30000
spring.datasource.dbcp2.max-total=100
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.validation-query=select version()

spring.jackson.default-property-inclusion=non_null


logging.level.org.springframework.web = INFO

spring.thymeleaf.cache = false
